<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div> -->
        <div>
            <button class="btn btn-success" *ngIf="userDetails">Welcome: {{userDetails}}</button>
        </div>
        <app-alert [message]="error" *ngIf="error" (close)="onCloseErrorClicked()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form 
        *ngIf="!isLoading && !userDetails"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        >
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email"  
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password"  
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                >
            </div>
            <div class="form-group display-flex">
                <div class="wrapper">
                    <div *ngIf="button.disabled === true" class="btn hint">Please fill up the form</div>
                    <button  class="btn btn-primary" [ngClass]="{'btn-warning': !isLoggedInMode}" type="submit"
                        #button [disabled]="!authForm.valid">{{isLoggedInMode ?
                        'Login' : 'Sign Up'}}
                
                    </button>
                </div>
                &nbsp;
                <div class="wrapper">
                    <button title="click here to create an account" class="btn btn-primary" type="button" (click)="onSwitchMode()"
                        *ngIf="isLoggedInMode">{{ !isLoggedInMode ? 'Please Sign Up' :' Register'}}
                        <div class="btn hint">Don't have an account ?
                            <br/>
                            click to Register
                        </div>
                        
                    </button>
                </div>
            </div>
            <div class="form-group">
            </div>
            
        </form>
        
    </div>
</div>
