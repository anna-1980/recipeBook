<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onCloseErrorClicked()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form 
        *ngIf="!isLoading"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        >
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email"  
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password"  
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                >
            </div>
            <div class="form-group">
                <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid">{{isLoggedInMode ? 'Login' : 'Sign Up'}}</button> &nbsp;
                <button class="btn btn-primary" type="button"
                (click)="onSwitchMode()">{{ !isLoggedInMode ? 'Please Sign Up' :' My Account'}}</button>
            </div>
            <div class="form-group">
            </div>
        </form>
    </div>
</div>
