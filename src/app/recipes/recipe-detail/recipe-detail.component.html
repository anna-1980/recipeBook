<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipeDetails.imagePath" 
        alt="{{recipeDetails.name}}" 
        class="img-responsive"
        style="max-height: 200px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetails.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
            appDropdown
            >
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle">Manage Recipe 
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  
                    style="cursor: pointer;"
                    (click)="onAddToShoppingList()" style="cursor: pointer;"
                    >To Shopping list</a></li>
                <li><a style="cursor: pointer;" >Edit</a></li>
                <li><a style="cursor: pointer;" >Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDetails.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <br>
            <li><strong>List of Ingredients:</strong></li>
            <br>
            <li class="list-group-item"
            *ngFor="let singleIngredients of recipeDetails.ingredients"
            >
              {{singleIngredients.name}} - {{singleIngredients.amount}} - {{singleIngredients.unit}}
            </li>
        </ul>
    </div>
</div>
