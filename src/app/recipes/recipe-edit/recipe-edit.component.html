<div class="row">
    <div class="col-xs-12">
<!----------  instructing Angular that overall form is managed by US , not default, so we can assign our own controlls -->
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        class="form-control"
                        formControlName="name-from-form"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input 
                        type="text" 
                        id="imagePath"
                        class="form-control"
                        formControlName="imagePath-from-form"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                     <img src="" class="img-responsive"  alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        type="text" 
                        id="imagePath"
                        class="form-control"
                        rows="6"
                        formControlName="description-from-form"
                        ></textarea>
                    </div>
                </div>
            </div>
<!--------- here you need an array of items --------->
            <div class="row">
                <div class="col-xs-12">
                  <div class="row">
                    <div class="col-xs-7">
                        <label for="ingredientName">Ingredient Name</label>
                        <input 
                        id="ingredientName"
                        type="text"
                        class="form-control"
                        >
                    </div>
                    <div class="col-xs-2">
                        <label for="amount">Amount</label>
                        <input 
                        id="amount"
                        type="number"
                        class="form-control"
                        >
                    </div>
                    <div class="col-xs-2">
                        <label for="measureUnit" class="no-space-break">(kg, mL, etc...)</label>
                        <input 
                        is="measureUnit"
                        type="text"
                        class="form-control"
                        >
                    </div>
                    <div class="col-xs-1">
                        <label for="measureUnit"></label>
                      <button class="btn btn-danger">X</button>
                    </div>
                  </div>
                </div>
            </div>
        </form>
    </div>
</div>
