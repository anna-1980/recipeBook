<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required
                     >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    [pattern]="'^[1-9]+[0-9]*$'"
                     >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="unit">Unit</label>
                    <input 
                    type="text" 
                    id="unit" 
                    class="form-control"
                    name="unit"
                    ngModel
                    required
                     >
                </div>
            </div>
            <div class="row-xs-12">
                <button 
                
                type="submit"    
                class="btn btn-success margin-x "
                [disabled]="!f.valid"
                >{{editMode ? 'Update' : "Add"}}</button>
                <button 
                type="button"    
                class="btn btn-danger margin-x ">Delete</button>
                <button 
                type="button"    
                class="btn btn-info margin-x ">Clear</button>
               
            </div>
        </form>
    </div>
</div>
